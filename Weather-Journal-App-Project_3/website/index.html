<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand abs mb-0 h1">Weather Journal App</span>
        </nav>
        <br>
        <br>
        <div class="card text-center">
            <div class="card-header">
                Only US Zip Codes
            </div>
            <div class="card-body">
                <h5 class="card-title"><b>Weather App</b></h5>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Enter Zip Code:</span>
                    </div>
                    <input type="text" class="form-control" id="zip">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Enter Your Feelings:</span>
                    </div>
                    <textarea class="form-control myInput" id="feelings" aria-label="With textarea"></textarea>
                </div>
                <br>
                <button id="generate" class="btn btn-primary" type="submit">Generate</button>

            </div>

        </div>
        <br>
        <br>
        <div class="card text-center">
            <div class="card-header">
                <b>Most Recent History</b>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Date:</span>
                    </div>
                    <div id="date" class="form-control"></div>

                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Temprature:</span>
                    </div>
                    <div id="temp" class="form-control"></div>

                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Feelings:</span>
                    </div>
                    <div id="content" class="form-control"></div>

                </div>

            </div>
        </div>



    </div>
    <script src="app.js" type="text/javascript"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
